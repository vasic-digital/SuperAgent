name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21.x, 1.22.x, 1.23.x]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest

    - name: Run tests
      run: go test -v ./...

    - name: Run tests with coverage
      run: go test -coverprofile=coverage.out ./...

    - name: Generate coverage report
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

    - name: Run benchmarks
      run: go test -bench=. -benchmem ./tests/performance/...

    - name: Run security scan
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: ./...

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23.x

    - name: Build
      run: go build ./...

    - name: Build all architectures
      run: |
        GOOS=linux GOARCH=amd64 go build -o bin/helixagent-linux-amd64 ./...
        GOOS=darwin GOARCH=amd64 go build -o bin/helixagent-darwin-amd64 ./...
        GOOS=darwin GOARCH=arm64 go build -o bin/helixagent-darwin-arm64 ./...
        GOOS=windows GOARCH=amd64 go build -o bin/helixagent-windows-amd64.exe ./...

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: helixagent-binaries
        path: bin/

  integration-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23.x

    - name: Run integration tests
      run: go test -v ./tests/integration/...

    - name: Run E2E tests
      run: go test -v ./tests/e2e/...

    - name: Run security tests
      run: go test -v ./tests/security/...

    - name: Run chaos tests
      run: go test -v ./tests/chaos/...

  release:
    runs-on: ubuntu-latest
    needs: [test, build, integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release ${{ github.run_number }}

          ## Changes
          - Automated CI/CD pipeline
          - Comprehensive test suite
          - Multi-architecture builds
        draft: false
        prerelease: false