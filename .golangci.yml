version: "2"

linters:
  disable-all: true
  enable:
    - errcheck
    - govet
  disable:
    - ineffassign
    - staticcheck
    - unused

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  govet:
    check-shadowing: false

issues:
  exclude-rules:
    - path: .*_test\.go$
      linters:
        - errcheck
    - path: cli_agents/
      linters:
        - errcheck
        - staticcheck
        - unused
        - gosimple
        - typecheck
    - path: MCP/submodules/
      linters:
        - errcheck
        - staticcheck
        - unused
        - gosimple
        - typecheck
    - path: MCP-Servers/
      linters:
        - errcheck
        - staticcheck
        - unused
        - gosimple
        - typecheck
    - path: vendor/
      linters:
        - errcheck
        - staticcheck
        - unused
        - gosimple
        - typecheck

run:
  go: '1.24'
  timeout: 5m
  modules-download-mode: mod
  skip-dirs:
    - cli_agents
    - MCP
    - MCP-Servers

severity:
  default: warning