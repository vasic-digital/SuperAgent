# SonarQube Project Configuration for HelixAgent
# This file configures the SonarQube scanner for the HelixAgent project

# Project identification
sonar.projectKey=helixagent
sonar.projectName=HelixAgent
sonar.projectVersion=1.0.0

# Project description
sonar.projectDescription=AI-powered ensemble LLM service with multi-provider support

# Source code location
sonar.sources=.
sonar.exclusions=\
  vendor/**,\
  cli_agents/**,\
  MCP/**,\
  MCP-Servers/**,\
  bin/**,\
  releases/**,\
  logs/**,\
  **/*_test.go,\
  **/testdata/**,\
  **/vendor/**

# Test files
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=\
  vendor/**,\
  cli_agents/**,\
  MCP/**

# Language settings
sonar.language=go
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-report.out

# Encoding
sonar.sourceEncoding=UTF-8

# Security settings
sonar.security.hotspots.level=HIGH

# Quality gate
sonar.qualitygate.wait=true

# Analysis settings
sonar.verbose=false
sonar.log.level=INFO

# Exclusions for specific issues
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore generated protobuf files
sonar.issue.ignore.multicriteria.e1.ruleKey=go:SXXXX
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.pb.go

# Ignore vendor directory issues
sonar.issue.ignore.multicriteria.e2.ruleKey=*
sonar.issue.ignore.multicriteria.e2.resourceKey=vendor/**

# Ignore test helper complexity
sonar.issue.ignore.multicriteria.e3.ruleKey=go:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*_test.go

# Coverage settings
sonar.coverage.exclusions=\
  **/cmd/**,\
  **/main.go,\
  **/vendor/**

# Duplication settings
sonar.cpd.exclusions=\
  **/*_test.go,\
  **/vendor/**
