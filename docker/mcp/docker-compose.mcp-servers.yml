  # =============================================================================

  mcp-notion:
    build:
      context: ../..
      dockerfile: docker/mcp/Dockerfile.mcp-submodule
      args:
        SOURCE_DIR: MCP/submodules/notion-mcp-server
    container_name: helixagent-mcp-notion
    ports:
      - "9701:9000"
