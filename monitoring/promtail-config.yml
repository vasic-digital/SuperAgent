# Promtail Configuration for HelixAgent
# Collects logs from containers and forwards to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/log/containers/*.log

  # Scrape HelixAgent application logs
  - job_name: helixagent
    static_configs:
      - targets:
          - localhost
        labels:
          job: helixagent
          app: helixagent
          __path__: /var/log/helixagent/*.log

  # Pipeline for parsing JSON logs
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            component: component
            request_id: request_id
            provider: provider
            model: model
            error: error
      - labels:
          level:
          component:
          provider:
          model:
      - timestamp:
          source: time
          format: RFC3339Nano

  # Docker container log scraping
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      - output:
          source: output
