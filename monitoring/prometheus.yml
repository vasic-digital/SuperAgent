global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'helixagent-monitor'
    environment: 'development'

# Alert rules
rule_files:
  - /etc/prometheus/alert-rules.yml

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093

scrape_configs:
  # ========================================
  # HELIXAGENT CORE SERVICES
  # ========================================

  # HelixAgent API Server (main application)
  - job_name: 'helixagent'
    static_configs:
      - targets: ['localhost:7061']
        labels:
          service: 'helixagent'
          component: 'api'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # HelixAgent Provider Health
  - job_name: 'helixagent-providers'
    static_configs:
      - targets: ['localhost:7061']
        labels:
          service: 'helixagent'
          component: 'providers'
    metrics_path: '/v1/providers'
    scrape_interval: 30s
    scrape_timeout: 10s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '.*'
        action: keep

  # HelixAgent MCP Tools
  - job_name: 'helixagent-mcp'
    static_configs:
      - targets: ['localhost:7061']
        labels:
          service: 'helixagent'
          component: 'mcp'
    metrics_path: '/v1/mcp'
    scrape_interval: 30s
    scrape_timeout: 10s

  # ========================================
  # LLMSVERIFIER SERVICES
  # ========================================

  # LLMsVerifier metrics (if running separately)
  - job_name: 'llmsverifier'
    static_configs:
      - targets: ['localhost:8180']
        labels:
          service: 'llmsverifier'
          component: 'verifier'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true

  # ========================================
  # DATABASE SERVICES
  # ========================================

  # PostgreSQL container (direct health check)
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:5432']
        labels:
          service: 'database'
          component: 'postgres'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis container (direct health check)
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:6379']
        labels:
          service: 'cache'
          component: 'redis'
    scrape_interval: 30s
    scrape_timeout: 10s

  # ========================================
  # VECTOR & AI SERVICES
  # ========================================

  # ChromaDB health check
  - job_name: 'chromadb'
    static_configs:
      - targets: ['localhost:8001']
        labels:
          service: 'vectordb'
          component: 'chromadb'
    metrics_path: '/api/v1/heartbeat'
    scrape_interval: 15s
    scrape_timeout: 5s

  # Cognee health check
  - job_name: 'cognee'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          service: 'knowledge'
          component: 'cognee'
    metrics_path: '/health'
    scrape_interval: 15s
    scrape_timeout: 5s

  # ========================================
  # MONITORING INFRASTRUCTURE
  # ========================================

  # Prometheus self-metrics
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'monitoring'
          component: 'prometheus'
    scrape_interval: 15s

  # Node metrics (node-exporter on host network)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'infrastructure'
          component: 'node'
    scrape_interval: 15s

  # Alertmanager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['localhost:9093']
        labels:
          service: 'monitoring'
          component: 'alertmanager'
    scrape_interval: 15s

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          service: 'monitoring'
          component: 'grafana'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

# Note: TSDB storage configuration is handled via Prometheus command line arguments:
# --storage.tsdb.retention.time=200h
# --storage.tsdb.retention.size=50GB
