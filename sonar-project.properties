sonar.projectKey=helixagent
sonar.projectName=HelixAgent
sonar.projectVersion=1.0

# Source directories
sonar.sources=.
sonar.exclusions=vendor/**,**/testdata/**,**/*_test.go,**/mock_*.go,reports/**,bin/**,docs/**,**/playwright-report/**,**/Website/**,**/website/**,**/*.html,.git/**,**/node_modules/**

# Go settings
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-report.json

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate - don't wait for analysis to complete
sonar.qualitygate.wait=false
