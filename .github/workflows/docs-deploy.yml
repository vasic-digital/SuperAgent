          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: Website/public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Create release notes
  release-notes:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate release notes
        run: |
          echo "# Documentation Release $(date +%Y-%m-%d)" > release_notes.md
          echo "" >> release_notes.md
          echo "## What's New" >> release_notes.md
          echo "- Updated documentation structure" >> release_notes.md
          echo "- Improved website performance" >> release_notes.md
          echo "- Enhanced mobile responsiveness" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Links" >> release_notes.md
          echo "- [Documentation](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> release_notes.md
          echo "- [API Reference](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/docs/api/)" >> release_notes.md
          echo "- [GitHub Repository](https://github.com/${{ github.repository }})" >> release_notes.md

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release_notes.md
          retention-days: 30

  # Notify deployment status
  notify:
    needs: [build-docs, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify success
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Documentation deployed successfully!"
          echo "ğŸ“š Visit: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "ğŸ”§ API Docs: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/docs/api/"
          echo "ğŸ’» Developer Guide: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/docs/developer/"

      - name: Notify failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Documentation deployment failed"
          echo "Please check the workflow logs for details"