                  .doc-list a:hover { background: #f1f5f9; }
              </style>
          </head>
          <body>
              <h1>ğŸš€ SuperAgent Documentation</h1>
              <p>Welcome to the comprehensive documentation for SuperAgent - the AI-powered multi-provider LLM orchestration platform.</p>
              
              <div class="nav">
