name: Deploy Documentation and Website

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'docs/**'
      - 'Website/**'
      - '.github/workflows/docs-deploy.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'Website/**'
      - '.github/workflows/docs-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and test documentation
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Website/package-lock.json

      - name: Install dependencies
        run: |
          cd Website
          npm install

      - name: Build website
        run: |
          cd Website
          npm run build

      - name: Validate HTML
        run: |
          cd Website/public
          # Basic HTML validation
          if ! grep -q "<!DOCTYPE html>" index.html; then
            echo "ERROR: Invalid HTML structure"
            exit 1
          fi

      - name: Check links
        run: |
          cd Website/public
          # Check for broken internal links
          grep -o 'href="[^"]*"' index.html | grep -v 'http' | while read -r link; do
            file=$(echo "$link" | sed 's/href="//' | sed 's/"//' | sed 's/^\///')
            if [ ! -z "$file" ] && [ ! -f "$file" ]; then
              echo "WARNING: Broken link to $file"
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: Website/public/
          retention-days: 1

  # Deploy to GitHub Pages
  deploy:
    needs: build-docs
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Website/package-lock.json

      - name: Install dependencies
        run: |
          cd Website
          npm install

      - name: Build website
        run: |
          cd Website
          npm run build

      - name: Generate documentation index
        run: |
          mkdir -p Website/public/docs
          cp -r docs/* Website/public/docs/ || true
          
          # Create main documentation index
          cat > Website/public/docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
