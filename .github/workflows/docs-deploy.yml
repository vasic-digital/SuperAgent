              <h2>ğŸ“– Documentation Sections</h2>
              <ul class="doc-list">
                  <li><a href="api/">ğŸ”§ API Documentation</a></li>
                  <li><a href="developer/">ğŸ’» Developer Guide</a></li>
                  <li><a href="user/">ğŸ‘¤ User Guide</a></li>
                  <li><a href="deployment/">ğŸš€ Deployment Guide</a></li>
                  <li><a href="tutorial/VIDEO_COURSE_CONTENT.md">ğŸ“¹ Video Course</a></li>
