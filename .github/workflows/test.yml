name: Test Quality Gate

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -short ./internal/...

      - name: Run performance tests
        run: |
          go test -v -timeout 180s ./tests/unit/concurrency/...
          go test -v -timeout 180s ./tests/unit/events/...
          go test -v -timeout 180s ./tests/unit/cache/...
          go test -v -timeout 180s ./tests/unit/http/...

      - name: Race condition detection
        run: |
          go test -race -short -timeout 120s ./internal/concurrency/...
          go test -race -short -timeout 120s ./internal/events/...
          go test -race -short -timeout 120s ./internal/cache/...

      - name: Check for skipped tests
        run: |
          if grep -r "t.Skip\|t.SkipNow" ./tests/ --include="*.go" 2>/dev/null | grep -v "// Skip"; then
            echo "Found skipped tests"
            exit 1
          fi
          echo "No skipped tests found"

      - name: Run performance challenges
        run: |
          chmod +x ./challenges/scripts/*.sh
          ./challenges/scripts/parallel_execution_challenge.sh
          ./challenges/scripts/lazy_loading_challenge.sh
          ./challenges/scripts/event_driven_challenge.sh
          ./challenges/scripts/mcp_connectivity_challenge.sh

      - name: Generate coverage report
        run: |
          go test -coverprofile=coverage.out ./internal/concurrency/... ./internal/events/... ./internal/cache/... ./internal/http/... ./internal/llm/...
          go tool cover -func=coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
          verbose: true

  benchmark:
    runs-on: ubuntu-latest
    needs: test-quality

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run benchmarks
        run: |
          go test -bench=. -benchmem -run=^$ ./internal/concurrency/... | tee benchmark_concurrency.txt
          go test -bench=. -benchmem -run=^$ ./internal/events/... | tee benchmark_events.txt
          go test -bench=. -benchmem -run=^$ ./internal/cache/... | tee benchmark_cache.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_*.txt
