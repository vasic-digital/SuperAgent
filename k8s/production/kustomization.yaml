apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: superagent-production

namespace: superagent-production

namePrefix: prod-

commonLabels:
  environment: production

resources:
  - ../base
  - ingress.yaml

patches:
  - path: deployment-patch.yaml
  - path: hpa-patch.yaml

configMapGenerator:
  - name: superagent-config
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - ENVIRONMENT=production

secretGenerator:
  - name: superagent-secrets
    type: Opaque
    literals:
      - db-host=postgres-production.superagent-production.svc.cluster.local
      - db-user=superagent
      - db-password=CHANGE_ME_IN_CI_FROM_SECRET
      - db-name=superagent_production
      - redis-host=redis-production.superagent-production.svc.cluster.local
      - jwt-secret=CHANGE_ME_IN_CI_FROM_SECRET

images:
  - name: superagent/superagent
    newTag: latest
