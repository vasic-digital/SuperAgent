apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: helixagent-production

namespace: helixagent-production

namePrefix: prod-

commonLabels:
  environment: production

resources:
  - ../base
  - ingress.yaml

patches:
  - path: deployment-patch.yaml
  - path: hpa-patch.yaml

configMapGenerator:
  - name: helixagent-config
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - ENVIRONMENT=production

secretGenerator:
  - name: helixagent-secrets
    type: Opaque
    literals:
      - db-host=postgres-production.helixagent-production.svc.cluster.local
      - db-user=helixagent
      - db-password=CHANGE_ME_IN_CI_FROM_SECRET
      - db-name=helixagent_production
      - redis-host=redis-production.helixagent-production.svc.cluster.local
      - jwt-secret=CHANGE_ME_IN_CI_FROM_SECRET

images:
  - name: helixagent/helixagent
    newTag: latest
