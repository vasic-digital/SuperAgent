apiVersion: v1
kind: ServiceAccount
metadata:
  name: helixagent
  labels:
    app: helixagent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: helixagent
  labels:
    app: helixagent
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: helixagent
  labels:
    app: helixagent
subjects:
  - kind: ServiceAccount
    name: helixagent
roleRef:
  kind: Role
  name: helixagent
  apiGroup: rbac.authorization.k8s.io
