apiVersion: v1
kind: Service
metadata:
  name: superagent
  labels:
    app: superagent
    app.kubernetes.io/name: superagent
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: superagent
---
apiVersion: v1
kind: Service
metadata:
  name: superagent-headless
  labels:
    app: superagent
spec:
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: grpc
      port: 9090
      targetPort: 9090
  selector:
    app: superagent
