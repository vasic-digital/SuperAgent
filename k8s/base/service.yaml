apiVersion: v1
kind: Service
metadata:
  name: helixagent
  labels:
    app: helixagent
    app.kubernetes.io/name: helixagent
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: helixagent
---
apiVersion: v1
kind: Service
metadata:
  name: helixagent-headless
  labels:
    app: helixagent
spec:
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: grpc
      port: 9090
      targetPort: 9090
  selector:
    app: helixagent
