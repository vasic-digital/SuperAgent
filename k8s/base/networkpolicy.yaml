apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: superagent
  labels:
    app: superagent
spec:
  podSelector:
    matchLabels:
      app: superagent
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app: superagent
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
        - protocol: TCP
          port: 443   # HTTPS (for LLM API calls)
        - protocol: TCP
          port: 53    # DNS
        - protocol: UDP
          port: 53    # DNS
