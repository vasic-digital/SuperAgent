apiVersion: v1
kind: ConfigMap
metadata:
  name: superagent-config
  labels:
    app: superagent
data:
  config.yaml: |
    server:
      port: 8080
      grpc_port: 9090
      mode: release
      read_timeout: 30s
      write_timeout: 30s
      shutdown_timeout: 10s

    logging:
      level: info
      format: json

    providers:
      enabled:
        - claude
        - deepseek
        - gemini
        - qwen
        - ollama
        - openrouter
        - zai

    ensemble:
      strategy: weighted_voting
      timeout: 60s
      max_retries: 3

    cache:
      enabled: true
      ttl: 3600s
      max_size: 1000

    metrics:
      enabled: true
      endpoint: /metrics

    health:
      enabled: true
      liveness_path: /health
      readiness_path: /ready
