apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: superagent-staging

namespace: superagent-staging

namePrefix: staging-

commonLabels:
  environment: staging

resources:
  - ../base

patches:
  - path: deployment-patch.yaml
  - path: hpa-patch.yaml

configMapGenerator:
  - name: superagent-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - ENVIRONMENT=staging

secretGenerator:
  - name: superagent-secrets
    type: Opaque
    literals:
      - db-host=postgres-staging.superagent-staging.svc.cluster.local
      - db-user=superagent
      - db-password=staging-password-change-me
      - db-name=superagent_staging
      - redis-host=redis-staging.superagent-staging.svc.cluster.local
      - jwt-secret=staging-jwt-secret-change-me

images:
  - name: superagent/superagent
    newTag: develop
