apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: helixagent-staging

namespace: helixagent-staging

namePrefix: staging-

commonLabels:
  environment: staging

resources:
  - ../base

patches:
  - path: deployment-patch.yaml
  - path: hpa-patch.yaml

configMapGenerator:
  - name: helixagent-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - ENVIRONMENT=staging

secretGenerator:
  - name: helixagent-secrets
    type: Opaque
    literals:
      - db-host=postgres-staging.helixagent-staging.svc.cluster.local
      - db-user=helixagent
      - db-password=staging-password-change-me
      - db-name=helixagent_staging
      - redis-host=redis-staging.helixagent-staging.svc.cluster.local
      - jwt-secret=staging-jwt-secret-change-me

images:
  - name: helixagent/helixagent
    newTag: develop
