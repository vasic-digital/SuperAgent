# Kafka User for HelixAgent
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: helixagent
  namespace: helixagent-messaging
  labels:
    strimzi.io/cluster: helixagent-kafka
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: helixagent.*
          patternType: prefix
        operations:
          - Read
          - Write
          - Create
          - Describe
      - resource:
          type: group
          name: helixagent-*
          patternType: prefix
        operations:
          - Read
          - Describe
---
# Prometheus PodMonitor for Kafka
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kafka
  namespace: helixagent-messaging
  labels:
    app: kafka
spec:
  selector:
    matchLabels:
      strimzi.io/kind: Kafka
  podMetricsEndpoints:
    - port: tcp-prometheus
      interval: 30s
      path: /metrics
